<div class="form-container">
  <form class="user-card" (ngSubmit)="save()">
    <h2>{{ isEdit ? "Editar" : "Crear" }} Usuario</h2>

    <div class="form-group">
      <label>Name</label>
      <input
        [(ngModel)]="user.name"
        name="name"
        required
        placeholder="Nombre completo"
      />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input
        [(ngModel)]="user.email"
        name="email"
        required
        type="email"
        placeholder="correo@email.com"
      />
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input
        [(ngModel)]="user.phone"
        name="phone"
        required
        placeholder="TelÃ©fono"
      />
    </div>

    <p *ngIf="error" class="error">{{ error }}</p>

    <div class="actions">
      <button type="submit" class="primary">
        {{ isEdit ? "Actualizar" : "Crear" }}
      </button>
      <button type="button" class="secondary" (click)="cancel()">
        Cancelar
      </button>
    </div>
  </form>
</div>
