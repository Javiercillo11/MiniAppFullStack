<mat-toolbar color="primary">
  <span>Panel de Usuarios</span>
  <span class="spacer"></span>

  <button mat-button (click)="logout()">
    <mat-icon>logout</mat-icon>
    Logout
  </button>
</mat-toolbar>

<mat-card class="users-card">

  <div class="header">
    <h2>Usuarios</h2>

    <button mat-raised-button color="primary" (click)="createUser()">
      <mat-icon>add</mat-icon>
      Nuevo Usuario
    </button>
  </div>

  <table mat-table [dataSource]="users" class="mat-elevation-z2">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let user">{{ user.name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Teléfono</th>
      <td mat-cell *matCellDef="let user">{{ user.phone }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let user">

        <button mat-icon-button color="primary" (click)="editUser(user)">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button color="warn" (click)="deleteUser(user)">
          <mat-icon>delete</mat-icon>
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</mat-card>

<ng-template #confirmDialog>
  <h2 mat-dialog-title>Confirmar eliminación</h2>

  <mat-dialog-content>
    <p>¿Deseas eliminar a <strong>{{ selectedUser?.name }}</strong>?</p>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="dialog.closeAll()">No</button>
    <button mat-raised-button color="warn" (click)="confirmDelete()">
      Sí
    </button>
  </mat-dialog-actions>
</ng-template>
