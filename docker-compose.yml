version: '3.8'

services:
  mongo:
    image: mongo:6
    container_name: mongo
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db

  backend:
    build: ./backend
    ports:
      - '3000:3000'
    environment:
      - MONGO_URI=mongodb://mongo:27017/miniapp
    depends_on:
      - mongo

  # frontend:
  #   build: ./frontend
  #   ports:
  #     - '80:80'
  #   depends_on:
  #     - backend

volumes:
  mongo_data:
